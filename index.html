<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./js/script.js" type="module" defer></script>
    <title>SignUp</title>
</head>
<body>
    <div class="base-container">
        <div class="background-container">
            <img class="background" src="./img/background-image.jpg" alt="background-image">
            <div>
                <img class="logo" src="./img/odin-lined.png">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="photo-credit">Photo by Halie West on Unsplash</p>
        </div>
        <div class="container">
            <div class="hero-text">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>you <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form action="" method="post">
                    <div class="inputs">
                        <h3>Let's do this!</h3>
                        <div class="input-row">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="firstName" id="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="lastName" id="last-name">
                            </div>
                        </div>
                        <div class="input-row">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" id="phone-number">
                            </div>
                        </div>
                        <div class="input-row">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                                <span class="error-message">* Passwords do not match</span>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPassword" id="confirm-password">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="button" type="submit">Create Account</button>
                    </div>
                    <div>
                        <p>Already have an account?</p>
                        <a href="#" class="log-in">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
